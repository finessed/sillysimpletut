<!doctype html>
<html>
<head>
	<title> Silly Simple </title>
</head>
<body>
	<button id="silly">Do it</button>
	<button id="clear">Clear</button>
	<div id="results"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js" type="text/javascript"></script>
	<script src="js/silly.js" type="text/javascript"></script>
	<script>
	$('#silly').click(function() {
		SILLY.DoIt($('#results'));
	});
	$('#clear').click(function() {
		($('#results')).html('');
	});
	</script>
</body>
</html>
